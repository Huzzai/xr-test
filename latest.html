<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Weaver: Level 6 (Mobile Audio Fix)</title>
    <style>
        :root {
            --bg-color: #050505;
            --ui-color: rgba(0, 255, 255, 0.15);
            --ui-border: rgba(0, 255, 255, 0.3);
            --accent: #00ffff;
            --text-main: #e0ffff;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; touch-action: none; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace; 
            color: var(--text-main);
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
        }

        .interactive { pointer-events: auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 20, 30, 0.8); backdrop-filter: blur(5px);
            padding: 10px 15px; border-radius: 4px; border: 1px solid var(--ui-border);
            width: 100%;
        }

        h1 {
            font-size: 1rem; letter-spacing: 1px; margin: 0; 
            color: var(--accent);
        }

        button {
            background: transparent; border: 1px solid var(--ui-border);
            color: var(--accent); padding: 6px 12px; cursor: pointer;
            font-family: inherit; font-size: 0.75rem;
        }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; transition: opacity 0.5s ease;
        }

        #start-screen.hidden { opacity: 0; pointer-events: none; }

        .hero-text h2 { font-size: 2rem; margin: 0 0 10px 0; color: #fff; }
        .hero-text p { color: #8892b0; font-size: 0.9rem; margin-bottom: 20px; }

        .cta-button {
            font-size: 1rem; padding: 12px 30px; border: 1px solid var(--accent);
            background: rgba(0, 255, 255, 0.05); color: var(--accent);
            cursor: pointer;
            min-width: 120px;
        }
        
        /* Mobile Specific: Make button easier to tap */
        @media (hover: none) and (pointer: coarse) {
            .cta-button { padding: 20px 40px; font-size: 1.2rem; }
        }

        #toast {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.9); border: 1px solid var(--accent);
            padding: 8px 16px; opacity: 0; pointer-events: none;
            font-size: 0.8rem; color: var(--accent); transition: opacity 0.3s; 
            white-space: nowrap;
        }
        #toast.visible { opacity: 1; }

        .instructions {
            position: absolute; bottom: 15px; width: 100%; text-align: center;
            font-size: 0.7rem; color: rgba(0, 255, 255, 0.3); pointer-events: none;
        }
    </style>
</head>
<body>

    <main>
        <canvas id="cosmic-canvas"></canvas>
        
        <div id="ui-layer">
            <header class="interactive">
                <h1>Sim Core</h1>
                <button id="btn-clear">Clear</button>
            </header>
        </div>

        <div id="toast"></div>

        <div id="start-screen" class="interactive">
            <div class="hero-text">
                <h2>Level 6: Mobile Core</h2>
                <p>Audio Fixed. Optimized for Android.</p>
                <button id="btn-start" class="cta-button">START</button>
            </div>
        </div>
    </main>

    <script>
        /**
         * LEVEL 6 ENGINE (MOBILE AUDIO FIX)
         * Force Context Resume on User Interaction
         */

        const config = {
            particleCount: 250,
            wallThickness: 5,
            fluidSpeed: 1.5
        };

        const state = {
            width: window.innerWidth,
            height: window.innerHeight,
            mouseX: 0,
            mouseY: 0,
            isDragging: false,
            dragStart: {x:0, y:0},
            walls: [], 
            particles: [], 
            audioContext: null,
            masterGain: null,
            hue: 180
        };

        // --- Audio (Robust) ---
        const scale = [65.41, 82.41, 98.00, 110.00, 130.81, 164.81, 196.00, 220.00];

        class AudioEngine {
            constructor() {
                const AC = window.AudioContext || window.webkitAudioContext;
                state.audioContext = new AC();
                state.masterGain = state.audioContext.createGain();
                state.masterGain.gain.value = 0.4; // Slightly louder
                state.masterGain.connect(state.audioContext.destination);
            }
            
            resume() {
                if (!state.audioContext) return;
                
                // 1. Resume if suspended
                if (state.audioContext.state === 'suspended') {
                    state.audioContext.resume().then(() => {
                        console.log("Audio Resumed");
                    }).catch(e => {
                        console.error("Resume failed", e);
                    });
                }
                
                // 2. Force state check
                if (state.audioContext.state === 'running') {
                    console.log("Audio Running");
                }
            }

            playWallSound(y) {
                if(!state.audioContext || state.audioContext.state !== 'running') return;
                
                const t = state.audioContext.currentTime;
                const i = Math.floor((1-y/state.height)*scale.length);
                const freq = scale[Math.max(0, Math.min(i, scale.length-1))];
                
                const osc = state.audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, t);
                
                const env = state.audioContext.createGain();
                env.gain.setValueAtTime(0, t);
                env.gain.linearRampToValueAtTime(0.3, t+0.05);
                env.gain.exponentialRampToValueAtTime(0.001, t+0.5);
                
                osc.connect(env); 
                env.connect(state.masterGain);
                
                osc.start(t); 
                osc.stop(t+0.6);
            }
        }

        class FluidParticle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * state.width;
                this.y = Math.random() * state.height;
                this.vx = (Math.random() * 0.5) + 0.2; 
                this.vy = (Math.random() - 0.5) * 0.2;
                this.radius = Math.random() * 3 + 2;
                this.baseColor = Math.random() > 0.5 ? '#00ffff' : '#0088ff';
            }
            update() {
                this.x += this.vx * config.fluidSpeed;
                this.y += this.vy * config.fluidSpeed;
                
                if(this.x > state.width) { this.x = 0; this.y = Math.random() * state.height; }
                if(this.y > state.height) { this.y = 0; this.x = Math.random() * state.width; }

                const dx = this.x - state.mouseX;
                const dy = this.y - state.mouseY;
                const distSq = dx*dx + dy*dy;
                if(distSq < 10000) {
                    const dist = Math.sqrt(distSq);
                    const force = (100 - dist) * 0.005;
                    this.vx += (dx/dist) * force;
                    this.vy += (dy/dist) * force;
                }
            }
        }

        const canvas = document.getElementById('cosmic-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');

        function init() {
            resize();
            window.onresize = resize;
            for(let i=0; i<config.particleCount; i++) state.particles.push(new FluidParticle());
            
            canvas.onmousedown = onDown;
            canvas.onmousemove = onMove;
            window.onmouseup = onUp;
            canvas.ontouchstart = e => onDown(e.touches[0]);
            canvas.ontouchmove = e => { e.preventDefault(); onMove(e.touches[0]); };
            window.ontouchend = onUp;

            document.getElementById('btn-start').onclick = start;
            document.getElementById('btn-clear').onclick = () => {
                state.walls = []; state.particles.forEach(p => p.init());
            };
            loop();
        }

        function start() {
            // Re-initialize Audio completely to be safe
            if(state.audioContext) {
                state.audioContext.close();
            }
            state.audio = new AudioEngine();
            
            // FORCE RESUME
            state.audio.resume();

            startScreen.classList.add('hidden');
            showToast("Audio Forced On");
        }

        function resize() {
            state.width = window.innerWidth;
            state.height = window.innerHeight;
            canvas.width = state.width;
            canvas.height = state.height;
        }

        function onDown(e) {
            state.isDragging = true;
            state.dragStart = {x: e.clientX, y: e.clientY};
        }

        function onMove(e) {
            state.mouseX = e.clientX;
            state.mouseY = e.clientY;
        }

        function onUp(e) {
            if(state.isDragging) {
                const dist = Math.hypot(e.clientX - state.dragStart.x, e.clientY - state.dragStart.y);
                if(dist > 10) {
                    state.walls.push({
                        p1: {x: state.dragStart.x, y: state.dragStart.y},
                        p2: {x: e.clientX, y: e.clientY}
                    });
                    // Attempt to play sound
                    try {
                        state.audio.playWallSound(e.clientY);
                    } catch(err) {
                        console.log("Audio play failed (likely not started yet)", err);
                    }
                }
            }
            state.isDragging = false;
        }

        function resolveCollision(p, w) {
            const p1 = w.p1;
            const p2 = w.p2;
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const lenSq = dx*dx + dy*dy;
            let t = ((p.x - p1.x) * dx + (p.y - p1.y) * dy) / lenSq;
            t = Math.max(0, Math.min(1, t));
            const cx = p1.x + t * dx;
            const cy = p1.y + t * dy;
            const distX = p.x - cx;
            const distY = p.y - cy;
            const dist = Math.sqrt(distX*distX + distY*distY);
            const radius = config.wallThickness + p.radius;

            if(dist < radius) {
                const overlap = radius - dist;
                const nx = distX / dist;
                const ny = distY / dist;
                p.x += nx * overlap;
                p.y += ny * overlap;
                const vDotN = p.vx * nx + p.vy * ny;
                p.vx -= 2 * vDotN * nx;
                p.vy -= 2 * vDotN * ny;
                return true;
            }
            return false;
        }

        function loop() {
            requestAnimationFrame(loop);

            ctx.fillStyle = 'rgba(5, 5, 10, 0.4)'; 
            ctx.fillRect(0, 0, state.width, state.height);

            state.particles.forEach(p => {
                p.update();
                let hit = false;
                for(let w of state.walls) {
                    if(resolveCollision(p, w)) hit = true;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
                ctx.fillStyle = hit ? '#fff' : p.baseColor;
                ctx.fill();
            });

            ctx.lineWidth = config.wallThickness;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#00ffff';
            state.walls.forEach(w => {
                ctx.beginPath();
                ctx.moveTo(w.p1.x, w.p1.y);
                ctx.lineTo(w.p2.x, w.p2.y);
                ctx.stroke();
            });

            if(state.isDragging) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.setLineDash([5,5]);
                ctx.lineWidth = 2;
                ctx.moveTo(state.dragStart.x, state.dragStart.y);
                ctx.lineTo(state.mouseX, state.mouseY);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2000);
        }

        init();
    </script>
</body>
</html>
